<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>
            <span class="current-city">New York,</span>
            As of <span class="current-time">17:15 pm</span>
          </h1>
          <ul>
            <li class="current-day">
              <span class="weekday">Wednesday</span>
              <span class="date">October 12</span>
            </li>
            <li class="weather-description">Sunny</li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny"
                  id="icon"
                /><strong id="temperature"> 61</strong>
                <span class="units">°F | <a href="">°C</a> </span>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: 38%</li>
                <li>Wind: 12mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/lindsaay86/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Lindsay Kim
        </small>
      </div>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
